<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>aayiram</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

<div ng-app="aayiram">
    <p class="md-body-2">Body copy with medium weight.</p>
    <md-button class="md-raised">Button</md-button>
    <p class="md-body-1">Regular body copy <small class="md-caption">with small text</small>.</p>
    <span class="md-caption">Caption</span>
    <div ng-controller="DemoController" layout="column">
        <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="8px" md-gutter-gt-sm="4px">
            <md-grid-tile class="red" md-rowspan="2" md-colspan="2">
                <md-icon md-svg-icon="avatar:svg-1"></md-icon>
                <md-grid-tile-footer>
                    <h3>Svg-1</h3>
                </md-grid-tile-footer>
            </md-grid-tile>
            <md-grid-tile class="green">
                <md-icon md-svg-icon="avatar:svg-2"></md-icon>
                <md-grid-tile-footer>
                    <h3>Svg-2</h3>
                </md-grid-tile-footer>
            </md-grid-tile>
            <md-grid-tile class="darkBlue">
                <md-icon md-svg-icon="avatar:svg-3"></md-icon>
                <md-grid-tile-footer>
                    <h3>Svg-3</h3>
                </md-grid-tile-footer>
            </md-grid-tile>
            <md-grid-tile class="blue" md-colspan="2">
                <md-icon md-svg-icon="avatar:svg-4"></md-icon>
                <md-grid-tile-footer>
                    <h3>Svg-4</h3>
                </md-grid-tile-footer>
            </md-grid-tile>
            <md-grid-tile class="yellow" md-rowspan="2" md-colspan="2">
                <md-icon md-svg-icon="avatar:svg-5"></md-icon>
                <md-grid-tile-footer>
                    <h3>Svg-5</h3>
                </md-grid-tile-footer>
            </md-grid-tile>
            <md-grid-tile class="pink">
                <md-icon md-svg-icon="avatar:svg-15"></md-icon>
                <md-grid-tile-footer>
                    <h3>Svg-6</h3>
                </md-grid-tile-footer>
            </md-grid-tile>
            <md-grid-tile class="darkBlue">
                <md-icon md-svg-icon="avatar:svg-7"></md-icon>
                <md-grid-tile-footer>
                    <h3>Svg-7</h3>
                </md-grid-tile-footer>
            </md-grid-tile>
            <md-grid-tile class="purple">
                <md-icon md-svg-icon="avatar:svg-8"></md-icon>
                <md-grid-tile-footer>
                    <h3>Svg-8</h3>
                </md-grid-tile-footer>
            </md-grid-tile>
            <md-grid-tile class="deepBlue">
                <md-icon md-svg-icon="avatar:svg-13"></md-icon>
                <md-grid-tile-footer>
                    <h3>Svg-9</h3>
                </md-grid-tile-footer>
            </md-grid-tile>
            <md-grid-tile class="lightPurple">
                <md-icon md-svg-icon="avatar:svg-10"></md-icon>
                <md-grid-tile-footer>
                    <h3>Svg-10</h3>
                </md-grid-tile-footer>
            </md-grid-tile>
            <md-grid-tile class="yellow">
                <md-icon md-svg-icon="avatar:svg-11"></md-icon>
                <md-grid-tile-footer>
                    <h3>Svg-11</h3>
                </md-grid-tile-footer>
            </md-grid-tile>
        </md-grid-list>
    </div>
</div>



    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>

    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>

    <!-- endbower -->
    <!-- endbuild -->

    
    <!-- build:js(.) scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->
    

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

  </body>
</html>
